apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong-event-gateway
  namespace: keg
  labels:
    app: kong-event-gateway
    app.kubernetes.io/part-of: kafka
    app.kubernetes.io/name: kong-event-gateway
    app.kubernetes.io/component: integration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kong-event-gateway
  template:
    metadata:
      labels:
        app: kong-event-gateway
      annotations:
        k8s.grafana.com/scrape: "true"
        k8s.grafana.com/metrics.path: "/health/metrics"
        k8s.grafana.com/metrics.portNumber: "8080"
    spec:
      containers:
        - name: gateway
          image: kong/kong-event-gateway:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 9092
            - containerPort: 9094
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: konnect-env-secret
          env:
            - name: KEG__OBSERVABILITY__LOG_FLAGS
              value: "info,keg=info"
            - name: KEG__RUNTIME__HEALTH_LISTENER_ADDRESS_PORT
              value: "0.0.0.0:8080"
            # OpenTelemetry Tracing Configuration
            - name: KEG__OBSERVABILITY__OTLP__TRACING__ENABLED
              value: "true"
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: "grpc"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector.observability.svc.cluster.local:4317"
            - name: OTEL_EXPORTER_OTLP_TIMEOUT
              value: "10s"
            - name: OTEL_SERVICE_NAME
              value: "keg"
            - name: KEG_TLS_INTERNAL_KEY
              valueFrom:
                secretKeyRef:
                  name: keg-internal-tls-secret
                  key: tls.key
            - name: KEG_TLS_INTERNAL_CERT
              valueFrom:
                secretKeyRef:
                  name: keg-internal-tls-secret
                  key: tls.crt
            - name: KEG_TLS_EXTERNAL_KEY
              valueFrom:
                secretKeyRef:
                  name: keg-external-tls-secret
                  key: tls.key
            - name: KEG_TLS_EXTERNAL_CERT
              valueFrom:
                secretKeyRef:
                  name: keg-external-tls-secret
                  key: tls.crt
          readinessProbe:
            httpGet:
              path: /health/probes/readiness
              port: 8080
          livenessProbe:
            httpGet:
              path: /health/probes/liveness
              port: 8080
          resources:
            requests:
              memory: 0.5Gi
              cpu: 500m
            limits:
              memory: 1Gi
              cpu: 750m
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: kong-event-gateway
  name: kong-event-gateway
  namespace: keg
spec:
  ports:
    - name: internal
      port: 9092
      protocol: TCP
      targetPort: 9092
    - name: external
      port: 9094
      protocol: TCP
      targetPort: 9094
    - name: health
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: kong-event-gateway
  type: ClusterIP
---

