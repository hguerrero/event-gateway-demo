# Bootstrap ClusterIssuer - Creates the CA certificate
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: bootstrap-issuer
spec:
  selfSigned: {}

---
# Root CA Certificate - The actual CA certificate created by bootstrap issuer
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: root-ca-certificate
  namespace: cert-manager
spec:
  isCA: true
  commonName: root-ca
  secretName: root-ca-secret
  duration: 87600h # 10 years
  renewBefore: 720h
  privateKey:
    algorithm: RSA
    size: 4096
  issuerRef:
    name: bootstrap-issuer
    kind: ClusterIssuer

---
# CA ClusterIssuer - References the CA certificate to sign other certificates
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: ca-issuer
spec:
  ca:
    secretName: root-ca-secret
