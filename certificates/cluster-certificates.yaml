apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: keg-internal-certificate
  namespace: keg
spec:
  secretName: keg-internal-tls-secret
  duration: 2160h
  renewBefore: 360h
  subject:
    organizations:
      - keg
  commonName: "*.svc.cluster.local"
  dnsNames:
    - "*.svc.cluster.local"
    - "svc.cluster.local"
    - "*.operations.svc.cluster.local"
    - "*.analytics.svc.cluster.local"
    - "*.partners.svc.cluster.local"
  issuerRef:
    name: ca-issuer
    kind: ClusterIssuer
---
